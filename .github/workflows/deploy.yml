name: Build and Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create SSH folder
      run: mkdir -p ~/.ssh

    - name: Deploy to Remote Server via SSH
      run: |
        ssh -p 1894 -o StrictHostKeyChecking=no runneruser@10.0.120.17 << 'EOF'
          cd /path/to/your/project
          git pull origin main
          docker compose down
          docker compose up -d --build
        EOF
