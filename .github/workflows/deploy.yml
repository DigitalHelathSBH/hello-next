name: Build and Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§­ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Create SSH folder
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: ðŸš€ Deploy to Remote Server via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /root/hello-next || mkdir -p /root/hello-next
          cd /root/hello-next
          git clone https://github.com/${{ github.repository }} . || git pull
          docker stop hello-next || true
          docker rm hello-next || true
          docker build -t hello-next .
          docker run -d -p 3000:3000 --name hello-next hello-next
        EOF
