name: Build and Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create SSH folder
      run: mkdir -p ~/.ssh

    - name: Deploy to Remote Server via SSH
      run: |
        ssh -p 1894 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        cd /path/to/your/app
        docker compose down
        git pull origin main
        docker compose up -d --build
        EOF
